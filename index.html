<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Triangle-Tracker</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1>Triangle-Tracker</h1>
  <div class="cont">
    <p>Give me your values, and I will show you the type of triangle the values are for!</p>
    <form class="input">
      <label for="SideA">Side A</label>
      <input type="text" name="length1" id="SideA" required><br><br>

      <label for="SideB">Side B</label>
      <input type="text" name="length2" id="SideB" required><br><br>

      <label for="SideC">Side C</label>
      <input type="text" name="length3" id="SideC" required><br><br>

      <button type="button" class="button" onclick="values();">Show me</button>
      <button type="button" class="button" onclick="reset();">reset</button>
    </form>
  </div><br><br><br>
  <div>
    <p id="output"></p>
  </div>
  <script src="./JS/scripts.js" type="text/javascript"></script>
</body>

</html>
